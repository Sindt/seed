<div class="page-header">
    <h2>{{signup}}</h2>
</div>
<p>The form below contains two input elements; one of type text and one of type password:</p>
<form role="form" ng-submit="insertUser()" class="col-sm-3">
    <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
        <input class="form-control" ng-model="user.userName" type="text" placeholder="Email address">
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
        <input class="form-control" ng-model="user.password" type="password" placeholder="Password">
    </div>
    <br>
        <button type="submit" class="btn btn-default btn-md">Sign up</button>
</form>
<br>
<div class="col-sm-12">
    {{status}}
</div>
