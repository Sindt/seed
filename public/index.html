<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-jwt/dist/angular-jwt.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/auth.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse" ng-controller="AppLoginCtrl">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">LOGO</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#/users">Users</a></li>
            <li ng-show="!isAuthenticated"><a href="#/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
        </ul>
        <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="login()">
            <div class="form-group">
                <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                       ng-model="user.userName">
            </div>
            <div class="form-group">
                <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                       ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-success">Sign in!</button>
        </form>
        <div class="navbar-right" ng-show="isAuthenticated">
            <p class="navbar-text">Logged on as: {{userName}}</p>
        </div>
    </nav>
    <div ng-view></div>
</div>
</body>
</html>
